<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Diagnosis Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff0000;
            font-weight: bold;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #66afe9;
            outline: none;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .results {
            margin-top: 20px;
        }
        .results div {
            margin-bottom: 10px;
        }
        .results img {
            max-width: 100px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .form-container {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
        }
        .heading-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .remedy-section {
            margin-top: 20px;
        }
        .remedy-section ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .remedy-section li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading-image">
            <h1>Dengue/Malaria/Common Fever Detection by Department of Interdisciplinary Courses in Engineering</h1>
            <img src="https://github.com/manvindersharma/DICE-Dengue/blob/main/DICE.jpg?raw=true" alt="DICE" />
        </div>
        <div class="form-container">
            <form id="healthForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="fever">Fever (in Fahrenheit):</label>
                    <input type="number" id="fever" name="fever" required>
                </div>
                <div class="form-group">
                    <label for="tlc">TLC (Total Leukocyte Count):</label>
                    <input type="number" id="tlc" name="tlc" required>
                </div>
                <div class="form-group">
                    <label for="platelet">Platelet Count:</label>
                    <input type="number" id="platelet" name="platelet" required>
                </div>
                <div class="form-group">
                    <label for="jointPain">Joint Pain:</label>
                    <select id="jointPain" name="jointPain" required>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="headache">Headache:</label>
                    <select id="headache" name="headache" required>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rash">Rash:</label>
                    <select id="rash" name="rash" required>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nausea">Nausea/Vomiting:</label>
                    <select id="nausea" name="nausea" required>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="conditions">Pre-existing Conditions:</label>
                    <select id="conditions" name="conditions" required>
                        <option value="">Select</option>
                        <option value="none">None</option>
                        <option value="highbp">High Blood Pressure</option>
                        <option value="asthma">Asthma</option>
                        <option value="diabetes">Diabetes</option>
                    </select>
                </div>
                <button type="button" onclick="diagnose()">Submit</button>
            </form>
        </div>
        <div class="results" id="results"></div>
        <button type="button" onclick="exportToExcel()">Export to Excel</button>
    </div>

    <script>
        function diagnose() {
            const name = document.getElementById('name').value;
            const gender = document.getElementById('gender').value;
            const age = parseInt(document.getElementById('age').value);
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const fever = parseFloat(document.getElementById('fever').value);
            const tlc = parseInt(document.getElementById('tlc').value);
            const platelet = parseInt(document.getElementById('platelet').value);
            const jointPain = document.getElementById('jointPain').value === "yes";
            const headache = document.getElementById('headache').value === "yes";
            const rash = document.getElementById('rash').value === "yes";
            const nausea = document.getElementById('nausea').value === "yes";
            const conditions = document.getElementById('conditions').value;

            let diagnosis = "";
            let medicines = "";
            let homeRemedies = "";
            let indianHomeRemedies = "";

            if (fever > 100.4 && tlc < 4000 && platelet < 150000 && jointPain && rash) {
                diagnosis = "Possible Dengue";
                medicines = age < 12 ? "Consult a pediatrician" : "Acetaminophen (Tylenol), Hydration salts";
                homeRemedies = `
                    <strong>Rest</strong>, drink plenty of fluids, avoid mosquito bites.
                    Avoid NSAIDs like ibuprofen.
                `;
                indianHomeRemedies = `
                    Papaya leaf juice, Neem juice, Giloy.
                `;
            } else if (fever > 100.4 && tlc < 4000 && platelet < 150000 && nausea) {
                diagnosis = "Possible Malaria";
                medicines = age < 12 ? "Consult a pediatrician" : "Artemisinin-based combination therapies (ACTs)";
                homeRemedies = `
                    <strong>Rest</strong>, drink plenty of fluids.
                `;
                indianHomeRemedies = `
                    Neem leaves, Dhatura leaves juice, Ginger.
                `;
            } else if (fever > 100.4) {
                diagnosis = "Common Fever";
                medicines = age < 12 ? "Consult a pediatrician" : "Paracetamol, Hydration salts";
                homeRemedies = `
                    Rest, drink plenty of fluids, stay warm.
                `;
                indianHomeRemedies = `
                    Tulsi tea, Turmeric milk, Ginger tea.
                `;
            } else {
                diagnosis = "No serious condition detected. Keep monitoring.";
            }

            document.getElementById('results').innerHTML = `
                <div>
                    <h2>Diagnosis: ${diagnosis}</h2>
                </div>
                <div>
                    <h3>Medicines:</h3>
                    <p>${medicines}</p>
                </div>
                <div>
                    <h3>Home Remedies:</h3>
                    <p>${homeRemedies}</p>
                </div>
                <div>
                    <h3>Indian Home Remedies:</h3>
                    <p>${indianHomeRemedies}</p>
                </div>
            `;
        }

        function exportToExcel() {
            const rows = [
                ["Name", "Gender", "Age", "Address", "City", "State", "Fever", "TLC", "Platelet Count", "Joint Pain", "Headache", "Rash", "Nausea", "Pre-existing Conditions", "Diagnosis", "Medicines", "Home Remedies", "Indian Home Remedies"],
                [
                    document.getElementById('name').value,
                    document.getElementById('gender').value,
                    document.getElementById('age').value,
                    document.getElementById('address').value,
                    document.getElementById('city').value,
                    document.getElementById('state').value,
                    document.getElementById('fever').value,
                    document.getElementById('tlc').value,
                    document.getElementById('platelet').value,
                    document.getElementById('jointPain').value,
                    document.getElementById('headache').value,
                    document.getElementById('rash').value,
                    document.getElementById('nausea').value,
                    document.getElementById('conditions').value,
                    document.getElementById('results').querySelector('h2').innerText,
                    document.getElementById('results').querySelector('p:nth-of-type(1)').innerText,
                    document.getElementById('results').querySelector('p:nth-of-type(2)').innerText,
                    document.getElementById('results').querySelector('p:nth-of-type(3)').innerText
                ]
            ];

            let csvContent = "data:text/csv;charset=utf-8,";
            rows.forEach(function(rowArray) {
                let row = rowArray.join(",");
                csvContent += row + "\r\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "diagnosis.csv");
            document.body.appendChild(link);

            link.click();
        }
    </script>
</body>
</html>
